<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ikli</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        color: #fff;
        min-height: 100vh;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        border: none;
        border-radius: 1rem;
      }
      .btn-primary {
        background-color: #2575fc;
        border-color: #2575fc;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-md-6">
        <div class="card shadow-lg text-center">
          <div class="card-body">
            <h1 class="card-title mb-4">Your Short URL</h1>
            <p class="fs-4">
              <a
                href="/{{ short_code }}"
                class="text-decoration-none"
                style="color: #2575fc;"
                >{{ request.base_url }}{{ short_code }}</a
              >
            </p>
            <p class="mb-4">Share this link with your audience.</p>
            <a href="/" class="btn btn-primary btn-lg">Shorten Another URL</a>
          </div>
          <div class="card-footer text-center">
            <small>&copy; 2025. TiTech Solutionsâ„¢ </small>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
