<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ikli</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        min-height: 100vh;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        border: none;
        border-radius: 1rem;
      }
      .btn-primary {
        background-color: #2575fc;
        border-color: #2575fc;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">ikli</h1>
            <form action="/shorten" method="post">
              <div class="mb-3 text-center">
                <label for="original_url" class="form-label">Enter a URL to shorten</label>
                <input
                  type="url"
                  class="form-control"
                  id="original_url"
                  name="original_url"
                  placeholder="https://www.example.com"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Shorten URL</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>&copy; 2025. TiTech Solutionsâ„¢ </small>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
