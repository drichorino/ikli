<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #911701 0%, #911701 100%);
        color: #fff;
        min-height: 100vh;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        border: none;
        border-radius: 1rem;
      }
      .btn-primary {
        background-color: #911701;
        border-color: #911701;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-md-6">
        <div class="card shadow-lg text-center">
          <div class="card-body">
            <h1 class="card-title mb-4">404 - Page Not Found</h1>
            <p class="mb-4">Sorry, we couldn't find the page you were looking for.</p>
            {% if detail %}
            <p class="mb-4"><em>{{ detail }}</em></p>
            {% endif %}
            <a href="/" class="btn btn-primary btn-lg">Return Home</a>
          </div>
          <div class="card-footer text-center">
            <small>&copy; 2025 URL Shortener. All rights reserved.</small>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
